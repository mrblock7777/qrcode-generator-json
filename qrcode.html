<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator</title>
</head>
<body>
    <form onsubmit="generateQR(event)">
        <label for="event">Event Name</label>
        <input type="text" name="event" id="event" required>
        <label for="level">Level</label>
        <select type="text" name="level" id="level" required>
            <option value="College">College</option>
            <option value="Faculty">Faculty</option>
            <option value="University">University</option>
        </select>
        <label for="point">Point</label>
        <input type="number" name="point" id="point" required>
        <button type="submit">Submit</button>
    </form>
    <div id="qrcode"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="jquery-qrcode/src/qrcode.js"></script>
    <script src="jquery-qrcode/src/jquery.qrcode.js"></script>
    <script src="generator.js"></script>
    <!-- <script>
        $('#qrcode').qrcode("Test");
    </script> -->
</body>
</html>
